name: CI/CD Pipeline Java

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Maven cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |-
            ${{ runner.os }}-maven-
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/project-3eeac10c-7479-4ef6-af66-fd38f55605b1:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/project-3eeac10c-7479-4ef6-af66-fd38f55605b1:latest

  deploy-and-health-check:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Pull Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/project-3eeac10c-7479-4ef6-af66-fd38f55605b1:latest
      - name: Run Docker container
        run: |
          docker run -d --name my-app -p 9001:9001 ${{ secrets.DOCKER_USERNAME }}/project-3eeac10c-7479-4ef6-af66-fd38f55605b1:latest
          sleep 30 # Augmenté le délai pour le démarrage d'une JVM
      - name: Health Check
        run: curl --retry 5 --retry-delay 5 http://localhost:9001/ || exit 1

      - name: Clean up Docker container
        if: always()
        run: |
          docker stop my-app || true 
          docker rm my-app || true
